<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ppp</title>

<style>
table, td
{
/*
    border: 1px solid black;
    border-collapse: collapse;
*/
  text-align: center;
  vertical-align: top;
}
table
{
  width: 100%;
}
canvas
{
  border:1px solid #000000;
}
.leftTitle
{
  color: red;
}
.rightTitle
{
  color: blue;
}
</style>
</head>
<body>

<table>
  <tr>
    <td><h3 class="leftTitle">Left Status</h3>
      <div id="leftStatus">not started</div>
    </td>
    
    <td>
      <h3 id="gameStatus">Time: 0</h3>
      <canvas id="myCanvas" width=500 height=500></canvas>
      <br>
      Tick Time: <input type="number" name="tickTime" value="10">
      <button onclick="startClick()">(re)Start</button>
      <button onclick="pauseClick()">Pause</button>
      <button onclick="continueClick()">Continue</button>
      <button onclick="killClick()">Kill</button>
    </td>
    
    <td><h3 class="rightTitle">Right Status</h3>
      <div id="rightStatus">not started</div>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td>
      <h3 class="leftTitle">Left Bot Code</h3>
      <textarea id="leftCode" rows="25" cols="50"></textarea>
<!--
      <h3>Log</h3>
      <textarea id="leftLog" rows="5" cols="50"></textarea>
-->
    </td>
    
    <td>
      <h3 class="rightTitle">Right Bot Code</h3>
      <textarea id="rightCode" rows="25" cols="50"></textarea>
<!--
      <h3>Log</h3>
      <textarea id="rightLog" rows="5" cols="50"></textarea>
-->
    </td>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="theGame.js"></script>

</body>
</html>
